{% load static %}
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="{% static 'image/slider1.jpg' %}"
          class="d-block w-100 opacity-25"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block text-dark">
          <h5>ADVANCED LABORATORIES</h5>
          <p>An Essential Element of Education</p>
          <a class="btn btn-info btn-block text-white" href="#"
            >KNOW MORE <i class="fa-solid fa-angles-right"></i
          ></a>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="{% static 'image/slider2.jpg' %}"
          class="d-block w-100 opacity-25"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>Second slide label</h5>
          <p>Some representative placeholder content for the second slide.</p>
          <a class="btn btn-info btn-block text-white" href="#"
            >KNOW MORE <i class="fa-solid fa-angles-right"></i
          ></a>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="{% static 'image/slider3.jpg' %}"
          class="d-block w-100 opacity-25"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
          <p>Some representative placeholder content for the third slide.</p>
          <a class="btn btn-info btn-block text-white" href="#"
            >KNOW MORE <i class="fa-solid fa-angles-right"></i
          ></a>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
